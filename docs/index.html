<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BTCBOX Arbitragem</title>
     <link rel="apple-touch-icon" sizes="180x180" href="https://www.btcbox.com.br/assets/img/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.btcbox.com.br/assets/img/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.btcbox.com.br/assets/img/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">

    <style>

    body {
      font-family: 'Roboto', sans-serif!important;
      text-transform: uppercase;
    }
        /* When the body has the loading class, we turn
   the scrollbar off with overflow:hidden */
/* Header */
div.kr-marketcoinlist > nav,
div.kr-heatmap > nav {
  background: #171e32;
  height: 38px;
  min-height: 38px;
  width: 100%;
  display: flex; align-items: stretch; justify-content: space-between;
}

div.kr-marketcoinlist > nav > form {
  width: 30%;
  display: flex; align-items: stretch;
}

div.kr-marketcoinlist > nav > form > input[type="text"] {
  -moz-appearance    : none;
  -o-appearance      : none;
  -webkit-appearance : none;
  background: transparent;
  border:none;
  color:#f4f6f9;
  background: rgba(0,0,0,0.08);
  width: 100%;
  padding: 0px 15px;
  outline: none;
}

div.kr-marketcoinlist > nav > ul,
div.kr-heatmap > nav > ul {
  display: flex; align-items: center;
}

div.kr-marketcoinlist > nav > ul > li,
div.kr-heatmap > nav > ul > li {
  padding: 10px 18px 8px 18px;
  border-bottom:2px solid #576377;
  text-transform: uppercase;
  font-size: 15px;
  font-weight: bold;
  color:#576377;
  cursor: pointer;
}

div.kr-marketcoinlist > nav > ul > li:hover,
div.kr-heatmap > nav > ul > li:hover {
  background: rgba(0,0,0,0.15);
  border-bottom-color:rgba(0,0,0,0.15);
}

div.kr-marketcoinlist > nav > ul > li.kr-nav-selected,
div.kr-heatmap > nav > ul > li.kr-nav-selected {
  border-bottom-color: #ffffff; color:#ffffff;
}

/* HEATMAP */
div.kr-heatmap {
  display: flex; flex-direction: column;
  flex:1;
}

div.kr-marketa {
  display: flex; flex-direction: column;
  flex:1;
  overflow-y: auto;
  padding: 0px!important;
}

div.kr-marketa > div.kr-marketa-currency {
  display: flex; justify-content: center;
  color:#fff;
  margin-bottom: 5px;
  min-height: 39px;
}

div.kr-marketa > div.kr-marketa-currency > div {
  display: flex; align-items: center;
  justify-content: center;
  width: 52px; height:39px;
  min-width: 52px; min-height: 39px;
  background: #455a65; font-weight: 700;
  margin: 0px 2px;

}

div.kr-marketa > div.kr-marketa-currency > ul {
  display: flex; align-items: center;
  flex:1; min-height: 39px;
}

div.kr-marketa > div.kr-marketa-currency > ul:first-child {
  justify-content: flex-end;
}

div.kr-marketa > div.kr-marketa-currency > ul > li {
  width: 52px; height:39px;
  min-width: 52px; min-height: 39px;
  background: #494949;
  display: flex; align-items: center;
  justify-content: center;
  flex-direction: column; font-size: 12px;
}

.coin {
    display: flex;
    min-height: 74px;
    justify-content: flex-start;
    align-items: center; /* align vertical */
}

.coin-name {

    margin: 0;
    display: inline-block;
    font-size : 30px;
    vertical-align: middle;
    padding : 0 20px 0 10px;
}

.coin-names-list, .market-names-list {
    margin-top : 60px;
}

div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_1 { background: #007731; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_2 { background: #00913b; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_3 { background: #00a644; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_4 { background: #00bb4c; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_5 { background: #00cb53; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_6 { background: #00d958; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-pos_7 { background: #00f564; }

div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_1 { background: #7e2824; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_2 { background: #b03530; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_3 { background: #c9221a; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_4 { background: #d5362e; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_5 { background: #db2921; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_6 { background: #ea2c24; }
div.kr-marketa > div.kr-marketa-currency > ul > li.kr-marketa-currency-case-neg_7 { background: #f82d24; }

div.kr-marketa > div.kr-marketa-currency > ul > li > label {
  font-weight: 700;
}

div.kr-marketa > div.kr-marketa-currency > ul:first-child > li {
  margin-left: 2px;
}

div.kr-marketa > div.kr-marketa-currency > ul:last-child > li {
  margin-right: 2px;
}

/* Coin list */
div.kr-marketcoinlist > ul {
  display: flex; flex-direction: column;
  flex:1;
  overflow-y: auto;
}

div.kr-marketcoinlist > div.kr-marketlist {
  display: flex; flex-direction: column;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div {
  width: 100%;
  height: 38px; min-height: 38px;
  display: flex; align-items: stretch;
  border-top: 1px solid #171c29;
  border-bottom: 1px solid #2b3344;
  color:#fff;
  cursor: pointer;
}

div.kr-marketcoinlist > div.kr-marketlist > div:hover {
  background: #2e3748 !important;
}

div.kr-marketcoinlist > div.kr-marketlist > div:nth-child(2n) {
  background: rgba(255,255,255,0.01);
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div {
  flex:1;
  display: flex; align-items: center;
  font-size: 13px;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div > span {
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-n > div.kr-marketlist-n-icn {
  width: 30px; height: 30px;
  margin-left: 8px;
  display: none;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-n > div.kr-marketlist-n-icn > svg {
  fill:#fff;
  width: 32px; height: 32px;
  transform: scale(0.85);
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-n > div.kr-marketlist-n-nn {
  margin-left: 10px;
  display: flex; flex-direction: column;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-n > div.kr-marketlist-n-nn > label {
  font-size: 14px;
  margin-bottom: 2px;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-n > div.kr-marketlist-n-nn > span {
  font-size: 12px;
  color:#ababab;
}


div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellnumber {
  display: flex; justify-content: flex-end;
  padding: 0px 15px;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-chart > canvas {
  max-height: 45px;
  max-width: 100px;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellnumber > span.kr-marketlist-cellnumber-positiv {
  color:#29c359;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellnumber > span.kr-marketlist-cellnumber-negativ {
  color:#e30f0f;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-chart {
  padding: 0px 10px;
  justify-content: center;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellffhl {
  justify-content: flex-end;
  padding-right: 15px;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl {
  display: flex;
  width: 150px;
  flex-direction: column;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl > div.kr-marketlist-ffhl-progr {
  height: 3px;
  display: flex; align-items: stretch;
  position: relative;
  background: #7f7f7f;
  margin-bottom: 4px;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl > div.kr-marketlist-ffhl-progr > div:first-child {
  background:#fff;
  height: 3px;
  width: 30%;
}

div.kr-marketcoinlist > div.kr-marketlist > ul > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl > div.kr-marketlist-ffhl-mm {
  display: flex; align-items: center; justify-content: space-between;
  font-size: 10px;
}

/* Market list header */

div.kr-marketcoinlist > div.kr-marketlist > div.kr-marketlist-header {
  height: 35px; min-height: 35px;
  background: #151a25;
}
div.kr-marketcoinlist > div.kr-marketlist > div.kr-marketlist-header > div.kr-marketlist-price > span {
  background: transparent; padding: 0;
  border-radius: 0px;
}

@media screen and (max-width: 1200px) {
    div.kr-marketlist .kr-marketlist-cellnumber-f1 {
      display: none !important;
    }
}

@media screen and (max-width: 1000px) {
    div.kr-marketlist .kr-marketlist-cellnumber-f2 {
      display: none !important;
    }
}

@media screen and (max-width: 800px) {
    div.kr-marketlist .kr-marketlist-cellnumber-f3 {
      display: none !important;
    }
}
      
.mBTC {

    font-size: 0.6em;
    color: #efefef;
    font-weight: 200;
    text-transform: none;
    opacity: 0.5;
    margin-top: 5px;
      padding-left: 3px;
    padding-right: 5px;
}

.fa {
  padding-left: 5px;
  padding-right: 5px;
}

body > div > div > ul:nth-child(2) {
  align-items: center;
  justify-content: flex-end ;
}


div.kr-marketcoinlist > div.kr-marketlist > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl {
  display: flex;
  width: 150px;
  flex-direction: column;
}

div.kr-marketcoinlist > div.kr-marketlist > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl > div.kr-marketlist-ffhl-progr {
  height: 3px;
  display: flex; align-items: stretch;
  position: relative;
  background: #7f7f7f;
  margin-bottom: 4px;
}

div.kr-marketcoinlist > div.kr-marketlist > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl > div.kr-marketlist-ffhl-progr > div:first-child {
  background:#fff;
  height: 3px;
  width: 30%;
}

div.kr-marketcoinlist > div.kr-marketlist > div > div.kr-marketlist-cellffhl > div.kr-marketlist-ffhl > div.kr-marketlist-ffhl-mm {
  display: flex; align-items: center; justify-content: space-between;
  font-size: 10px;
}


    </style>

    <link rel="stylesheet"  type="text/css"  href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"   href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="fonts/cryptocoins.css">
    <link rel="stylesheet" href="fonts/cryptocoins-colors.css">
    

</head>

<body style="background-color: #171e32;">



<div class="kr-marketcoinlist">

  <div class="kr-marketlist" kr-currency-mm="USD" kr-currency-mm-symb="$" >

    <ul class="kr-marketlist-header" style="background-color: #151a25; padding: 0px">
    <div class="kr-marketlist-header" >
      <div class="kr-marketlist-n"><span style="margin-left: 50px;">Operação</span></div>
       <div class="kr-marketlist-n"><span></span></div>
      <div class="kr-marketlist-n"><span style="margin-left: 10px;">Criptomoeda</span></div>
      <div class="kr-marketlist-cellnumber kr-mono"><span style="margin-left: 40px;"></span>Spread</div>
      <div class="kr-marketlist-cellnumber kr-mono"><span></span></div>
      <div class="kr-marketlist-cellnumber kr-mono kr-marketlist-cellnumber-f3"><span>Lucro</span></div>
    </div>
  </ul>

<script id="high-template" type="text/x-handlebars-template">

  <div class="kr-marketlist-item" data-coin="{{coin}}" data-market1="{{market1}}" data-market2="{{market2}}">
     <div class="kr-marketlist-n">
            <div class="kr-marketlist-n-nn">
               <span class="kr-mono" style="color: #5DCA88">{{coin}} da {{market1}} PARA {{market2}}</span>
            </div>
          </div>
           <div class="kr-marketlist-n" style="align-items: center; justify-content: flex-end;">
          <div class="kr-marketlist-n-nn" >
           <i class="cc-{{coin}} {{coin}} cc" style="color:#fff;"> </i> 
          </div>
        </div>
         <div class="kr-marketlist-n">
          <div class="kr-marketlist-n-nn">
            <label class="kr-mono">{{coin}}</label>
          </div>
        </div>
        <div class="kr-marketlist-cellnumber kr-mono">
          <span kr-mm-c="PRICE" kr-mm-cp="0.0067">{{market1}}: {{market1price}}<span class="mBTC">mBTC</span></span> 
        </div>
        <div><i
                        class="fa fa-long-arrow-right"></i>  {{market2}}: {{market2price}}<span class="mBTC">mBTC</span> </div>
        
        <div class="kr-marketlist-cellnumber kr-mono">
          <span class="kr-marketlist-cellnumber-positiv" kr-mm-c="CHANGE24HOURPCT">{{diff}}%</span>
        </div>  
      </div>
      </div>

  <div class="kr-marketlist-item" data-coin="{{coin}}" data-market1="{{pair.market1}}" data-market2="{{pair.market2}}">
     <div class="kr-marketlist-n">
            <div class="kr-marketlist-n-nn">
              <span class="kr-mono" style="color: #39c">{{pair.coin}} da {{pair.market1}} para {{pair.market2}} total de <strong>{{totalDiff}}%</strong></span>
            </div>
          </div>
          <div class="kr-marketlist-n" style="align-items: center; justify-content: flex-end;">
          <div class="kr-marketlist-n-nn">
              <i class="cc-{{pair.coin}} {{pair.coin}} cc" style="color:#fff;"> </i>
           
          </div>
        </div>
         <div class="kr-marketlist-n">
          <div class="kr-marketlist-n-nn">
            <label class="kr-mono">{{pair.coin}}</label>
          </div>
        </div>
        <div class="kr-marketlist-cellnumber kr-mono">
          <span kr-mm-c="PRICE" kr-mm-cp="0.0067">{{pair.market1}}:  {{pair.market1price}}</span><span class="mBTC">mBTC</span> 
        </div>
        <div><i
                        class="fa fa-long-arrow-right"></i> {{pair.market2}}: {{pair.market2price}}<span class="mBTC">mBTC</span> </div>
     
        <div class="kr-marketlist-cellnumber kr-mono">
          <span class="kr-marketlist-cellnumber-positiv" kr-mm-c="CHANGE24HOURPCT">{{pair.diff}}%</span>
        </div>      
      </div>
      </div>

</script>


    <div class="socket-loader"></div>
    <ul id="highest"></ul>

  
<script id="coin-list-template" type="text/x-handlebars-template">
    <li class="active">
        <a href="javascript:addRemoveCoin('{{coin}}')" aria-controls="home" role="tab" data-toggle="tab">
            <i class="fa fa-check-square-o" id="check-{{coin}}"> </i> <span>{{coin}} </span> </a>
    </li>
</script>


<script id="market-list-template" type="text/x-handlebars-template">
    <li class="active">
        <a href="javascript:addRemoveMarket('{{market}}')" aria-controls="home" role="tab" data-toggle="tab">
            <i class="fa fa-check-square-o" id="check-{{market}}"></i> {{market}}</a>
    </li>
</script>


<script id="best-template" type="text/x-handlebars-template">

    <div class="coin-info">
        <div class="coin-info-high">
            <h1>Transfer <strong>{{coin}}</strong> from <strong>{{market1}}</strong> to
                <strong>{{market2}}</strong><strong>
                    ({{diff}}%)</strong>
            </h1>
            <div class="coin">
                <i class="cc-{{coin}} {{coin}} cc"> </i>
                <p class="coin-name">{{coin}}</p>
                <p class="coin-prices">{{diff}}%</p>
                <p class="coin-markets"><a>{{market1}}</a>: {{market1price}} <i class="fa fa-long-arrow-right"></i> <a>{{market2}}</a>:
                    {{market2price}}
                </p>
            </div>
        </div>
        <div class="coin-info-low">
            <h1>sell for <strong>{{pair.coin}}</strong> and transfer back to <strong> {{pair.market2}}
                ({{pair.diff}}%)</strong>
            </h1>
            <div class="coin">
                <i class="cc-{{pair.coin}} {{pair.coin}} cc"> </i>
                <p class="coin-name">{{pair.coin}}
                </p>
                <p class="coin-prices">{{pair.diff}}%</p>
                <p class="coin-markets"><a>{{pair.market1}}</a>: {{pair.market1price}} <i
                        class="fa fa-long-arrow-right"></i> <a>{{pair.market2}}</a>: {{pair.market2price}}
                </p>
            </div>
        </div>

    </div>
    <a href="javascript:history('{{coin}}', '{{pair.coin}}');">Show history</a>
</script>


<script defer src="js/jquery-1.11.2.min.js"></script>
<script defer src="js/handlebars.js"></script>
<script defer src="js/wow.min.js"></script>
<!--<script defer src="js/bootstrap.min.js"></script>-->
<script defer src="js/socket.io.js"></script>
<script defer src="js/script.js"></script>

<script type="text/javascript">
  
</script>
</body>
</html>
